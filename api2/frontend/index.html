<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">

</head>
 
<body>
    <header>
        <h1>Dolgozók nyilvántartása</h1>
    </header>

    <div class="container">
        <form>
        <div class="row">
            <div class="col-7">
                <label for="nev" class="form-label">Név</label>
                <input type="text" class="form-control" id="nev" name="nev">
            </div>
            <div class="col-7">
                <label for="reszleg" class="form-label">Részleg</label>
                <input type="text" class="form-control" id="reszleg" name="reszleg">
            </div>
        </div>
        <div class="row">
            <label for="belepesev" class="form-label">Neme</label>
            <select id="neme" class="form-select col-4" aria-label="Default select example">
                <option value="férfi">Férfi</option>
                <option value="nő">Nő</option>
              </select>
              <div class="col-4">
                <label for="belepesev" class="form-label">Belépési év</label>
                <input type="text" class="form-control" id="belepesev" name="belepesev">
              </div>
              <div class="col-4">
                <label for="ber" class="form-label">Bér</label>
                <input type="text" class="form-control" id="ber" name="ber">
              </div>
        </div>
            <div class="row">
              <div class="col-4 m-5">
                <button id="hozzaad" type="button" class="btn btn-primary">Hozzáad</button>
                <button id="megjelenit" type="button" class="btn btn-warning">Megjelenít</button>

              </div>
            </div>
        </form>
        <div >
            <table class="table table-striped" id="dolgozokTabla">

            </table>
        </div>
    </div>
